version: '3.8'
services:
  mongodb:
    image: mongo #nombre de la imagen que hemos creado
    volumes:
      - F:\Trabajo\everis\projects-3-git\workspa\bd-mongo:/data/db
    restart: always
    container_name: mongodb
    ports:
      - '27017:27017'
    networks:
      - 'dockernetflix-network'
  registry-service:
    image: lascencion/registry-service:0.1.0 #nombre de la imagen que hemos creado
    restart: always
    container_name: registry-service
    ports:
      - '8761:8761'
    networks:
      - 'dockernetflix-network'
  gateway:
    image: lascencion/gateway:0.1.0 #nombre de la imagen que hemos creado
    restart: always
    container_name: gateway
    ports:
      - '8090:8090'
    depends_on:
      - registry-service
    networks:
      - 'dockernetflix-network'
  config-server:
    image: lascencion/admin-config-server:0.1.0 #nombre de la imagen que hemos creado
    restart: always
    container_name: config-server
    ports:
      - '8888:8080'
    depends_on:
      - registry-service  
    networks:
      dockernetflix-network:
        ipv4_address: 172.21.0.4
  ms-customer:
    image: lascencion/ms-customer:0.1.0 #nombre de la imagen que hemos creado
    restart: always
    container_name: ms-customer
    depends_on:
      - registry-service
      - config-server
      - mongodb
    environment:
      - CONFIG_URI=http://172.21.0.4:8080/
      - ENVIRONMENT=docker
    networks:
